<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 18pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="soma()">
    <div id="res">Resultado</div>
    <script>
        function soma() {
            var txt1 = document.querySelector('input#txtn1')
            var txt2 = document.querySelector('input#txtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} + ${n2} é igual = <strong>${s}</strong>`
        }
    </script>
</body>
</html>
