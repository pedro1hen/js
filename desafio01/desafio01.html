<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section id="form">
        <div id="entrada">
            <label>Número (Entre 1 e 100): </label>
            <input type="number" id="txtnum">
            <input type="button" value="Adicionar" id="btnadd" onclick="adicionar()">
        </div>
        <div id="saida">
            <select name="lista" id="txtarray" multiple></select>
            <input type="button" value="Finalizar" id="btnfinalizar" onclick="finalizar()">
            <p><label id="resultado"></label></p>
        </div>
    </section>
    <footer>
        <p>&copy Pedro Faleiro</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
