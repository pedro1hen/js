<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div id="texto">
            <p>Idade:
                <input type="number" id="idade"></p>
            <p>
                Sexo:  
                <input type="radio" id="mas" name="sexo" checked>
                <label for="mas">Masculino</label>
                <input type="radio" id="fem" name="sexo">
                <label for="fem">Feminino</label>
            </p>
            <p id="verificar"><input type="button" value="Verificar" onclick="verificar()"></p>
        </div>
        <div id="pessoa">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>

    <footer>
        &copy; PedroFaleiro
    </footer>

    <script src="script.js"></script>
</body>
</html>
